        <script>
            let speech = 1;
            let Mensajes = {
                "Airpods" :
                {
                    "texto": "En el modo de husillo automático, la velocidad del husillo aumentará en un 10% hasta un 200% de la velocidad actual.<br><br> Para el modo de husillo manual, la velocidad del husillo se incrementa en un 5% hasta la velocidad máxima del husillo determinada por el fabricante.<br><br> El LED se enciende si la velocidad del husillo se establece por encima del 100%.",
                    "voz"  : "Estos son los airpods de Aapool, son inalámbricos n el modo de husillo automático, la velocidad del husillo aumentará en un 10% hasta un 200% de la velocidad actual. Para el modo de husillo manual, la velocidad del husillo se incrementa en un 5% hasta la velocidad máxima del husillo determinada por el fabricante. El LED se enciende si la velocidad del husillo se establece por encima del 100%."
                }
            }

                Airpods.addEventListener("click", ()=>{Messages(Mensajes.Airpods)}, false);

            function Messages(msg) {
                speechSynthesis.cancel();
                if (speech == 1) {
                    speech.lang = 'es-MX'
                    speechSynthesis.speak(new SpeechSynthesisUtterance(msg.voz));
                }
            }
